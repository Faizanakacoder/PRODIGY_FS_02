<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMS â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav">
    <h2>Employee Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="form">
    <h3>Add Employee</h3>
    <form id="employeeForm">
      <input type="text" id="empName" placeholder="Name" required />
      <input type="text" id="empRole" placeholder="Role" required />
      <input type="text" id="empDept" placeholder="Department" required />
      <input type="email" id="empEmail" placeholder="Email" required />
      <input type="number" id="empSalary" placeholder="Salary" required />
      <button type="submit" id="addEmployeeBtn">Add Employee</button>
    </form>
  </div>

  <h3>Employee List</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Role</th><th>Department</th><th>Email</th><th>Salary</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <!-- Order matters: firebase.js first, then employees.js -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="employees.js"></script>
</body>
</html>
