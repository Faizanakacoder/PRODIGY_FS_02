<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login/Signup Section -->
  <div class="container" id="authSection">
    <h2>Employee Management System</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <div class="row">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
    </div>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="msg"></p>
  </div>

  <!-- Employee Section (hidden until login) -->
  <div class="container" id="employeeSection" style="display:none;">
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <input type="text" id="empName" placeholder="Full Name" required />
      <input type="text" id="empDept" placeholder="Department" required />
      <input type="text" id="empRole" placeholder="Role / Designation" required />
      <input type="email" id="empEmail" placeholder="Email" required />
      <input type="number" id="empSalary" placeholder="Salary (â‚¹)" required />
      <button type="submit">Add Employee</button>
    </form>

    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Role</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employees will be listed here -->
      </tbody>
    </table>
  </div>

  <!-- Scripts: Firebase first, then auth, then employee -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="employee.js"></script>
</body>
</html>
